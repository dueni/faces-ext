<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:view>
	<h:head>
		<title>JSF 2.2 Resource Library Contract</title>
		<h:outputStylesheet library="css" name="cssLayout.css" media="all" />
		<h:outputStylesheet library="css" name="contract.css" media="all" />
	</h:head>

	<h:body>

		<div id="top" class="top">
			<ui:insert name="top">
				<h1>(JSF 2.2 Resource Library Contract) Root template header</h1>
			</ui:insert>
		</div>

		<div id="content" class="center_content">
			<ui:insert name="content">Content root template</ui:insert>
		</div>
		<div>current contract: #{contractsBean.contracts}</div>
	</h:body>

</f:view>

</html>
